<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <link rel="stylesheet" href="style.css">
    <title>DOM Manipulation</title>
</head>
    
<body>
    
    <h1>Books</h1>
    
    <p>Harry Potter</p>
    
    <br>
    <div>
        <p>The Great Gatsby</p>
        <br>
        <button onclick ="buyGatsby()" id="buy-gatsby">Click me!</button>
    </div>
    
     <br>
    <p>The Hunger Games</p>
    
     <br>
    <div id = "stars">
        <p>The Fault in Our Stars</p>
        <p>A novel by John Green</p>
        <br>
        <button onclick ="buyStars()" id="buy-stars">Click me!</button>
    </div>
    
     <br>
    <p>Gone With The Wind</p>
    
     <br>
    <div id = "mockingbird">
        <p>To Kill A Mockingbird</p>
        <br>
        <button onclick ="buyMockingbird()" id="buy-mockingbird">Click me!</button>
    </div>
    
     <br>
    <p>The Cat in the Hat</p>
     
    <br>
    <p>Wonder</p>
    
     <br>
    <p>Charlotte's Web</p>
    
     <br>
    
    <div id = "rye">
        <p>The Catcher in the Rye</p>
        <button onmouseover ="buyRye(this)" onmouseout = "mouseOutRye(this)" id="buy-rye">Great Book! :)</button>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
