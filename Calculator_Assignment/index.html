<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Calculator</title>
</head>
    
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button onclick = "squareNumber()" id = "square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button onclick ="halfNumber()" id="half-button">Calculate</button>
  <br><br>
  
  <label>Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button  onclick=percentOf() id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button  onclick=areaOfCircle() id="area-button">Calculate</button> 
  <br><br>
    
  <div id="solution"></div>

   <script src="script.js"></script>
</body>
</html>
