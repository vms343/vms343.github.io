<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class ="titletext">Friends</h1>
    <img class="centerimage" src="https://qph.fs.quoracdn.net/main-qimg-50900b6e60456a81432a36ded63d7fc8.webp" alt="Friends TV Show Title">
    
    <br>
    
   <h3 class ="titletext">Who is your favorite character?</h3>
    
    <br>
    <br>
<div class="grid-container">
    <div class="chandler">
        <img class= "image" src="https://pixel.nymag.com/imgs/daily/vulture/2017/03/30/30-chandler-bing.w330.h330.jpg" alt="Chandler Bing">
        <h2 class ="charactertext">Chandler Bing</h2>
    </div>
    <div class="monica">
        <img class= "image" src="https://vignette.wikia.nocookie.net/friends/images/8/85/Monica_3.jpg/revision/latest/scale-to-width-down/211?cb=20190210055747" alt="Monica Geller">
        <h2 class ="charactertext">Monica Geller</h2>
    </div>
    
    <div class="rachel">
        <img class= "image" src="https://data.whicdn.com/images/235801569/large.jpg" alt="Rachel Green">
        <h2 class ="charactertext">Rachel Green</h2>
    </div>
    
     <div class="ross">
        <img class= "image" src="https://vignette.wikia.nocookie.net/friends/images/0/0b/RossGeller.jpg/revision/latest?cb=20180424154547" alt="Ross Geller">
        <h2 class ="charactertext">Ross Geller</h2>
    </div>
    
    <div class="joey">
        <img class= "image" src="https://i.pinimg.com/736x/1c/f8/b5/1cf8b5eac4995215698792f4fd923908--friends-season-friends-tv.jpg" alt="Joey Tribbiani">
        <h2 class ="charactertext">Joey Tribbiani</h2>
    </div>
    
    <div class="phoebe">
        <img class= "image" src="https://66.media.tumblr.com/40999f5c0ed99b505463216404bb091c/tumblr_pawi4kEwyr1w9ywnwo7_250.png" alt="Phoebe Buffay">
        <h2 class ="charactertext">Phoebe Buffay</h2>
    </div>
    
    
</div>
    
</body>
</html>
